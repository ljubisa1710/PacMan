<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pac-Man</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 0;
      margin: 0;
      background-image: url("./pictures/background.jpg");
      background-size:  2000px 1000px;
      background-repeat: no-repeat;
      background-position: center;
      flex-direction: column;
      color: white;
    }

    #title {
      font-size: 70px;
      color: rgb(255, 255, 255);
      position: relative;
      top: 0px;
      right: 0px;
    }

    #showPath {
      position: relative;
      top: -12px;
      left: -322px;
    }

    #resetGhosts {
      position: relative;
      top: -34px;
      left: 328px;
    }

    #playSound {
      position: relative;
      top: -29px;
      left: -323px;
    }

    #resetGame {
      position: relative;
      top: -52px;
      left: 325px;
    }

    #score {
      font-size: 50px;
      color: rgb(255, 255, 255);
      position: relative;
      top: 0px;
      right: 200px;
    }

    #lives {
      font-size: 50px;
      color: rgb(255, 255, 255);
      position: relative;
      top: -59px;
      right: -200px;
    }

    canvas {
      border: 1px solid white;
      position: relative;
      top: -155px
    }
  </style>

  <script src="../p5.min.js"></script>
  <script src="../addons/p5.sound.js"></script>
  <script src="./files/sketch.js"></script>
  <script src="./files/a_star.js"></script>
  <script src="./files/blinky.js"></script>
  <script src="./files/pinky.js"></script>
  <script src="./files/inky.js"></script>
  <script src="./files/clyde.js"></script>
  <script src="./files/pacman.js"></script>
  <script src="./files/pellets.js"></script>
  <script src="./files/utility.js"></script>

</head>

<body>
  <div id="title">Pac-Man</div>
  <div id="score">Score: 0</div>
  <div id="lives">Lives: 3</div>
  <button id="showPath">Show Path</button>
  <button id="resetGhosts">Reset Ghosts</button>
  <button id="playSound">Play Sound</button>
  <button id="resetGame">Reset Game</button>
</body>

</html>
